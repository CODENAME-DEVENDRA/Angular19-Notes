<div class="row text-center mt-4">
  <!-- Buttons -->
  <div class="col-4">
    <button class="btn btn-primary me-2" (click)="setGrade(0)">Grade 0</button>
    <button class="btn btn-primary me-2" (click)="setGrade(1)">Grade 1</button>
    <button class="btn btn-primary me-2" (click)="setGrade(2)">Grade 2</button>
    <button class="btn btn-primary me-2" (click)="setGrade(3)">Grade 3</button>
  </div>

  <div class="col-8" [ngSwitch]="grade">
    <div class="alert alert-secondary" *ngSwitchCase="0">Grade 0</div>
    <div class="alert alert-primary" *ngSwitchCase="1">Grade 1</div>
    <div class="alert alert-success" *ngSwitchCase="2">Grade 2</div>
    <div class="alert alert-warning" *ngSwitchCase="3">Grade 3</div>
    <div class="alert alert-danger" *ngSwitchDefault>Invalid Grade</div>
  </div>
